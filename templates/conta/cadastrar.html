{% extends 'base.html'%}

{% block body %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Mais um pouco de redução para dar flexibilidade à altura do formulário */
            min-height: 75vh; /* Você pode experimentar com 70vh, 65vh, etc. */
            background-color: #f0f2f5;
            margin: 0;
            overflow-y: auto; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        .form-container {
            background-color: #fff;
            /* Padding vertical ainda mais reduzido */
            padding: 20px 30px; /* 20px em cima/baixo, 30px nas laterais */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px; 
            text-align: center;
            margin: auto; 
        }

        .form-container h2 {
            /* Margem inferior ainda mais curta */
            margin-bottom: 15px; 
            color: #333;
        }

        .input-group {
            /* Margem inferior ainda mais curta */
            margin-bottom: 12px; /* Reduzido de 15px */
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px; /* Reduzido de 8px, para aproximar o label do input */
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="tel"],
        .input-group input[type="password"] {
            width: 100%; 
            padding: 8px; /* Padding interno do input um pouco menor */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px; /* Fonte um pouco menor pode ajudar a compactar */
            box-sizing: border-box; 
        }

        .submit-button {
            width: 100%;
            padding: 10px; /* Padding do botão um pouco menor */
            background-color: #8a7284;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px; /* Fonte do botão um pouco menor */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #694e62;
        }

        .links {
            /* Margem superior ainda mais curta */
            margin-top: 8px; /* Reduzido de 10px */
            font-size: 13px; /* Fonte dos links um pouco menor */
        }

        .links a {
            color: #af5197ec;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Media Queries para responsividade em telas menores */
        @media (max-width: 600px) { 
            body {
                min-height: 100vh; 
                padding: 0;
            }
            .form-container {
                padding: 15px; /* Padding menor em telas pequenas */
                border-radius: 0; 
                box-shadow: none; 
                max-width: 100%; 
            }
            .form-container h2 {
                margin-bottom: 10px; 
            }
            .input-group {
                margin-bottom: 8px; 
            }
            .input-group input[type="text"],
            .input-group input[type="tel"],
            .input-group input[type="password"] {
                padding: 7px; /* Ainda menor em mobile */
                font-size: 14px;
            }
            .submit-button {
                padding: 8px;
                font-size: 15px;
            }
            .links {
                margin-top: 5px;
                font-size: 12px;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <div class="form-container">
        <h2>Criar Nova Conta</h2>
        <form action="{{ url_for('handle_cadastrarSe') }}" method="post">
            <div class="input-group">
                <label for="full_name">Nome Completo:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" class="form-control form-control-sm telefone" required>
                <script>
                    $(document).ready(function() {
                        $('.telefone').mask('(00) 00000-0000');
                    });
                </script>
            </div>
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control form-control-sm cpf-input" required>
                <script>
                    $(document).ready(function() {
                        $('.cpf-input').mask('000.000.000-00', {reverse: true});
                    });
                </script>
            </div>
            <div class="input-group">
                <label for="new_password">Senha:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="submit-button">Cadastrar</button>
        </form>
        <div class="links">
            Já tem uma conta? <a href="{{ url_for('entrar') }}">Faça login</a>
        </div>
    </div>
{% endblock %}
