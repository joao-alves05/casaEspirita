{% extends 'base.html'%}

{% block body %}
    <style>
        /* Estilos CSS básicos para centralizar e melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px); /* 100% menos o padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #8a7284;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #694e62;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #af5197ec;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <div class="login-container">
        <h2>Entrar na Conta</h2>
        <form action="{{ url_for('handle_login') }}" method="post"> 
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control form-control-sm cpf-input" required>
                <script>
                    $(document).ready(function() {
                        $('.cpf-input').mask('000.000.000-00', {reverse: true});
                    });
            </script>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="links">
            <a href="{{ url_for('esqueciSenha') }}">Esqueci minha senha</a>
            <span>•</span>
            <a href="{{ url_for('cadastrarSe') }}">Criar conta</a>
        </div>
    </div>
{% endblock %}
